<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="1_포지션.css">
</head>
<body>
    
    <h1> position 속성 </h1>

    <!-- div 란? 레이아웃을 구성할 때 구역을 나누는 마크업 division ( 기본css display:block) -->
    
    <h3> 1. position : static ( aqua); </h3>
    <div class="box"> box1 </div>
    <div class="box box4"> box2 </div>
    <div class="box"> box3 </div>
    
    <h3> 2. position : relative( red ); </h3>
    <div class="box"> box1 </div>
    <div class="box box2"> box2 </div>
    <div class="box"> box3 </div>

    <h3> 2. position : absolute( beige); </h3>
    <div class="parent">
        <div class="box"> box1 </div>
        <div class="box box6"> box2 </div>
        <div class="box"> box3 </div>
    </div>
    <!-- 마크업들의 관계를 들여쓰기(tab) 잘하자. -->
    <!-- vscode js : 자동 들여쓰기 맞춤 : shift+alt+f -->

    <h3> 3. position : aboslute( green );  </h3>
    <div class="box"> box1 </div>
    <div class="box box3"> box2 </div>
    <div class="box"> box3 </div>
          
    <h3> 4. position : fixed; ( gray )</h3>
    <div class="box"> box1 </div>
    <div class="box box5"> box2 </div>
    <div class="box"> box3 </div>
    

</body>
</html>
