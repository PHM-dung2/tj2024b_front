<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='선택2중간과제.css'>
</head>
<body>
    <div id="wrap">
        <div id="join">
            <fieldset>
                <legend><h2>회원가입</h2></legend>
                <table>
                    <tr>
                        <th>id : </th>
                        <td><input class="id" type="text"></td>
                    </tr>
                    <tr>
                        <th>password : </th>
                        <td><input class="password" type="password"></td>
                    </tr>
                    <tr>
                        <td class="joinBtn" colspan="2" align="center"><button onclick="joinFunc()" type="button">회원가입</button></td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div id="post">
            <fieldset>
                <legend><h2>게시판</h2></legend>
                <table class="postTable" border="1">
                    <tr>
                        <th>작성일</th>
                        <th>제목</th>
                        <th>조회수</th>
                    </tr>
                    <tr>
                        <td>2014-11-25</td>
                        <td>게시물 제목</td>
                        <td>0</td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div id="postDetail">
            <fieldset>
                <legend><h2>상세페이지</h2></legend>
                <table class="postTable" border="1">
                    <tr>
                        <th>제목 : </th>
                        <td>게시물 제목</td>
                    </tr>
                    <tr>
                        <th>내용 : </th>
                        <td>게시물 내용</td>
                    </tr>
                </table>
                <div>
                    <button onclick="" type="button">수정</button>
                    <button onclick="" type="button">삭제</button>
                </div>
            </fieldset>
        </div>

    </div>



    <script src='선택2중간과제.js'></script>
</body>
</html>
