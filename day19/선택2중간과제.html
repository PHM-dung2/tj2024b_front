<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='선택2중간과제.css'>
</head>
<body>
    <div id="wrap">
        <div id="join">
            <fieldset>
                <legend><h2>회원가입</h2></legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td><input class="id" type="text"></td>
                    </tr>
                    <tr>
                        <th>PASSWORD  </th>
                        <td><input class="password" type="password"></td>
                    </tr>
                    <tr>
                        <td class="joinBtn" align="center">
                            <button onclick="joinFunc()" type="button">회원가입</button>
                        </td>
                        <td class="joinBtn" align="center">
                            <button onclick="loginConnect()" type="button">로그인하기</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div id="writePost">
            
        </div>

        <div id="post">
            <fieldset>
                <legend><h2>게시판</h2></legend>
                <table class="postTable" border="1">
                    <thead>
                        <tr>
                            <th width="120px">작성일</th>
                            <th>제목</th>
                            <th width="50px">조회수</th>
                        </tr>
                    </thead>
                    <tbody class="pTbody">
                        <tr>
                            <td>2014-11-25</td>
                            <td>게시물 제목1</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>2014-11-26</td>
                            <td>게시물 제목2</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>2014-11-27</td>
                            <td>게시물 제목3</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
                <div align="right">
                    <button onclick="writeFunc()" >게시물 작성</button>
                </div>
            </fieldset>
        </div>

        <div id="postDetail">
            <fieldset>
                <legend><h2>상세페이지</h2></legend>
                <table class="pdetailTable" border="1">
                    <tr>
                        <th width="120px">제목</th>
                        <td>게시물 제목</td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea>게시물 내용</textarea></td>
                    </tr>
                    <tr>
                        <th>날짜 / 조회수</th>
                        <td>/</td>
                    </tr>
                </table>
              
            </fieldset>
        </div>

    </div>



    <script src='선택2중간과제.js'></script>
</body>
</html>
